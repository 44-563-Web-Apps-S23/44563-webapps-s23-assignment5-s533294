<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plants</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Plants by Carter</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">C</div>
      <div class="col-sm-2">S</div>
      <div class="col-sm-2">M</div>
      <div class="col-sm-2">I</div>
      <div class="col-sm-2">T</div>
      <div class="col-sm-2">H</div>
    </div>
    <div class="row">
      <div class="col-md">Cherry</div>
      <div class="col-md">Spruce</div>
      <div class="col-md">Magnolia</div>
      <div class="col-md">Illicium</div>
      <div class="col-md">Teak</div>
      <div class="col-md">Hawthorne</div>
    </div>
  </div>
  <p>The row with the plant names breaks first. The plant names are longer than the letters, so they run out of space first, forcing them to display vertically stacked</p>

  <div>
    <img src="cherry.png" height="500" width="500" class="img-fluid">
    <img src="spruce.png" height="500" width="500" class="img-fluid">
    <img src="magnolia.png" height="500" width="500" class="img-fluid">
  </div>
  <div>
    <img src="cherry.png" height="500" width="500" class="img-thumbnail">
    <img src="spruce.png" height="500" width="500" class="img-thumbnail">
    <img src="magnolia.png" height="500" width="500" class="img-thumbnail">
  </div>



</body>
</html>
